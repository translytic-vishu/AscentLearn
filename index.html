<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ascent | Elevate Your Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'Inter', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
            },
            colors: {
              dark: {
                bg: '#000000',
                surface: '#050505',
                card: '#0A0A0A',
                border: '#1F1F1F',
              },
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#2962FF',
                700: '#0040D6',
                800: '#075985',
                900: '#0c4a6e',
                glow: 'rgba(41, 98, 255, 0.6)'
              },
              accent: {
                cyan: '#00E5FF',
                purple: '#651FFF',
              }
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'aurora': 'aurora 20s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              aurora: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
        transition: background 0.3s;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2962FF;
      }

      /* Advanced Animations */
      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); filter: blur(5px); }
        100% { opacity: 1; transform: translateY(0); filter: blur(0); }
      }
      
      @keyframes slide-in-right {
        0% { opacity: 0; transform: translateX(20px); }
        100% { opacity: 1; transform: translateX(0); }
      }

      @keyframes scale-in {
        0% { opacity: 0; transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1); }
      }

      .animate-enter {
        animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0; /* Start hidden for staggered animation */
      }
      
      .animate-scale {
        animation: scale-in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .stagger-1 { animation-delay: 100ms; }
      .stagger-2 { animation-delay: 200ms; }
      .stagger-3 { animation-delay: 300ms; }
      .stagger-4 { animation-delay: 400ms; }
      .stagger-5 { animation-delay: 500ms; }

      /* Utilities */
      .glass-panel {
        background: rgba(10, 10, 10, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .aurora-bg {
        background: radial-gradient(circle at 50% -20%, #2962ff20 0%, #00000000 40%),
                    radial-gradient(circle at 80% 20%, #00e5ff15 0%, #00000000 30%),
                    radial-gradient(circle at 20% 40%, #651fff15 0%, #00000000 30%);
        filter: blur(40px);
        z-index: 0;
        pointer-events: none;
      }

      .text-glow {
        text-shadow: 0 0 30px rgba(41, 98, 255, 0.4);
      }
    </style>

{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

}
</script>
